<strong>You must accept the following terms to continue:</strong>
<table>
  <tr *ngFor="let item of confirms">
    <td>
      <input type="checkbox" [(ngModel)]="item.confirmed">         
    </td>
    <td>
      {{item.description}}
    </td>
  </tr>
</table>
<button [disabled]="checkConfirm()">Confirm and proceed</button>
