<div class="ui-g">
  <p-tabView>
    <p-tabPanel header="Jobs dispatched by time">
      <div>
        <div>
          <p-calendar  placeholder="Start date" [(ngModel)]="o.beginDate" [showIcon]="true"></p-calendar>
        </div>
        <div>
          <p-calendar placeholder="End date" [(ngModel)]="o.endDate" [showIcon]="true"></p-calendar>
        </div>
      </div>
      <p-dataTable
        [value]="jobsDispatchedCount"
        sortField="value"
        sortOrder="-1"
        sortMode="single">
        <p-column field="id" header="ID" [sortable]="true"></p-column>
        <p-column field="label" header="Type of Job" [sortable]="true"></p-column>
        <p-column field="value" header="Count" [sortable]="true"></p-column>
      </p-dataTable>
    </p-tabPanel>
    <p-tabPanel header="Pie chart">
      <p-chart type="pie" [data]="data"></p-chart>
    </p-tabPanel>
    <p-tabPanel header="Header 3">
      Content 3
    </p-tabPanel>
  </p-tabView>
</div>
