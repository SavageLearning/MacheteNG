<div class="ui-g">
      <div>
        <div>
          <button pButton type="button" (click)="getView()" label="Search"></button>
          <p-calendar  placeholder="Start date" [(ngModel)]="o.beginDate" [showIcon]="true" dataType="string"></p-calendar>
          <p-calendar placeholder="End date" [(ngModel)]="o.endDate" [showIcon]="true" dataType="string"></p-calendar>
        </div>
      </div>
      <p-dataTable
        [value]="report.data"
        sortField="value"
        sortOrder="-1"
        sortMode="single">
        <p-column field="id" header="ID" [sortable]="true"></p-column>
        <p-column field="label" header="Type of Job" [sortable]="true"></p-column>
        <p-column field="value" header="Count" [sortable]="true"></p-column>
      </p-dataTable>
</div>
